<!DOCTYPE html><html ng-app="sideBySide" ng-controller="AppController"><head><base href="/sbs/"><title ng-bind="title()">Side By Side viewer</title><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noticia+Text:400,700,400italic,700italic"><script>html5Mode=false;</script><link rel="stylesheet" type="text/css" href="styles/all_min.css"><script src="scripts/all_min.js"></script></head><body><noscript>Well, terribly sorry but you do need to have Javascript enabled.</noscript><!-- top menu--><div class="pure-menu pure-menu-open pure-menu-horizontal menu-main"><ul><li ng-repeat="link in links"><a href="" ng-click="display(link.display)" ng-bind-html="link.text"></a></li><li><a href="" ng-click="flipPick()"><i class="fa fa-bars"></i><span>Pick</span></a></li><li><a href="" ng-click="showPage('help')"><i class="fa fa-question-circle"></i><span>Help</span></a></li><li><a href="" ng-click="showPage('about')"><i class="fa fa-info-circle"></i><span>About</span></a></li></ul></div><div ng-controller="ComparisonController" class="cols-{{columns}}"><div ng-click="flipPick()" class="pure-menu pure-menu-open pure-menu-horizontal menu-verses"><div class="pure-g-r"><div ng-repeat="heading in headings" class="version"><div class="version-padded"><div class="version-menu"><div ng-show="!pick" class="arrow fa fa-arrow-up"></div><div ng-show="pick" class="arrow fa fa-arrow-down"></div><div ng-bind-html="heading" class="text"></div></div></div></div></div></div><div ng-show="pick" class="pick"><div class="pick-in"><table><tr><th ng-repeat="attribute in metaKeys" ng-if="attribute != 'Active'" ng-bind-html="attribute"></th></tr><tr ng-repeat="poem in all" ng-class="{disabled: !poem.meta.Active}" ng-click="switchActive(poem)" class="switch"><td ng-repeat="attribute in metaKeys" ng-if="attribute != 'Active'" ng-bind-html="poem.meta[attribute]"></td></tr></table></div></div><!-- verses--><div id="content"><div du-scrollspy ng-href="#section-{{$index + 1}}" offset="100px" ng-repeat="verse in verses" id="section-{{$index + 1}}" class="pure-g-r"><div ng-repeat="version in verse" class="version"><div class="version-padded"><div class="version-container"><div ng-hide="version.section == ''" ng-bind-html="version.section" class="section"></div><div ng-bind-html="version.text" class="text"></div></div></div></div></div></div></div></body></html>
